<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <div class="w-full min-h-screen relative pb-12">
      {%- include header.html -%}

      <div class="page-content {{ page.background_class | default: "bg-primary" }}" aria-label="Content">
        <div class="top-ornaments">
          <img class="ornament-left" src="/assets/svg/ornament.svg" aria-hidden="true" />
          <h1 class="ornament-title">{{ page.title }}</h1>
          <img class="ornament-right" src="/assets/svg/ornament.svg" aria-hidden="true" />
        </div>
        <div class="container {{ page.container_class }}">
          {{ content }}
        </div>
        <div class="bottom-ornaments">
          <img class="ornament-left" src="/assets/svg/ornament.svg" aria-hidden="true" />
          <img class="ornament-right" src="/assets/svg/ornament.svg" aria-hidden="true" />
        </div>
      </div>

      {%- include footer.html -%}
    </div>
  </body>
</html>
