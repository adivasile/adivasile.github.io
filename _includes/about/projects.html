
<div id="projects">
  {% include shared/ornament_header.html title="Projects" %}

  {% for project in site.data.projects %}
  <div class="entry">
    <div class="header">
      <em>{{ project.name }}</em>
    </div>
    <p>{{ project.short_desc }}</p>
    <p>{{ project.long_desc }}</p>
    <ul class="enumeration">
      {% for item in project.items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
